<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TODO list</title>
</head>

<body>
    <header class="header-banner">
        <h1 class="header__title">TODO List</h1>
        <div class="header__add-container">
            <span class="header__add-text">Add Todo List</span>
            <div class="header__add-button"></div>
        </div>
    </header>
    <main>
        <div class="todos-container">
            <div class="todo">
                <div class="todo__header">
                    <h2 class="todo__header-title">Todo 1</h2>
                    <span class="todo__header-edit icon-header icon"></span>
                    <span class="todo__header-close icon-header icon"></span>
                </div>
                <div class="todo__content">
                    <ul class="tasks-list">
                        <li class="task">
                            <span class="task__checkbox icon-task icon"></span>
                            <span class="task__separator icon-separator icon"></span>
                            <p class="task__name">Une tache</p>
                            <span class="task__separator icon-separator icon"></span>
                            <span class="task__up icon-task icon"></span>
                            <span class="task__down icon-task icon"></span>
                            <span class="task__edit icon-task icon"></span>
                            <span class="task__close icon-task icon"></span>
                        </li>
                        <li class="task-separator"></li>
                        <li class="task">
                            <span class="task__checkbox icon-task icon"></span>
                            <span class="task__separator icon-separator icon"></span>
                            <p class="task__name">Une tache</p>
                            <span class="task__separator icon-separator icon"></span>
                            <span class="task__up icon-task icon"></span>
                            <span class="task__down icon-task icon"></span>
                            <span class="task__edit icon-task icon"></span>
                            <span class="task__close icon-task icon"></span>
                        </li>
                        <li class="task-separator"></li>
                        <li class="task">
                            <span class="task__checkbox icon-task icon"></span>
                            <span class="task__separator icon-separator icon"></span>
                            <p class="task__name">Une tache</p>
                            <span class="task__separator icon-separator icon"></span>
                            <span class="task__up icon-task icon"></span>
                            <span class="task__down icon-task icon"></span>
                            <span class="task__edit icon-task icon"></span>
                            <span class="task__close icon-task icon"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/scripts.js"></script>
</body>

</html>
