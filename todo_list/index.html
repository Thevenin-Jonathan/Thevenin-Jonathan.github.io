<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TODO list</title>
</head>

<body>
    <header>
        <span class="header_title">TODO List</span>
        <div class="header_add-container">
            <span class="header_add-text">Add Todo List</span>
            <div class="header_add-button"></div>
        </div>
    </header>
    <main>
        <div class="main_todo-list">
            <div class="main_todo-list-top-container">
                <h2 class="main_todo-list-title">Liste 1</h2>
                <div class="main_todo-icon main_todo-icon--close-list"></div>
            </div>
            <ul class="main_todo-back">
                <li>
                    <div class="main_todo-container">
                        <div class="main_todo-left-container">
                            <div class="main_todo-icon main_todo-icon--uncheck"></div>
                        </div>
                        <div class="main_todo-separator"></div>
                        <div class="main_todo-middle-container">
                            <h3 class="main_todo-title">Faire les course</h3>
                            <p class="main_todo-content">- Lait</p>
                        </div>
                        <div class="main_todo-separator"></div>
                        <div class="main_todo-right-container">
                            <div class="main_todo-icon main_todo-icon--close"></div>
                            <div class="main_todo-icon main_todo-icon--edit"></div>
                            <div class="main_todo-icon main_todo-icon--up"></div>
                            <div class="main_todo-icon main_todo-icon--down"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <script src="./js/scripts.js"></script>
</body>

</html>
